<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- This is my CSS reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- This is my own stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile--background"></div>
        <div class="profile--main">
            <img src="images/image-victor.jpg" alt="Profile picture of a a user">
            <h1>Victor Crest <span>26</span>
            </h1>
            <p>London</p>
        </div>
        <div class="profile--stats">
            <div class="followers">
                <h1>80k</h1>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h1>803k</h1>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h1>1.4k</h1>
                <p>Photos</p>
            </div>
        </div>
    </div>

    <footer>Challenge by <a href="https://frontendmentor.io" target="_blank">frontend mentor</a> Coded by <a href="https://www.linkedin.com/in/oluwalolope-adeleye-45025a225" target="_blank">Oluwalolope</a></footer>
    
</body>
</html>
